<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300" rel="stylesheet">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css'>
  <link rel='stylesheet' href='./main.css'>
  <title>SimpleTube</title>
</head>

<body>
  <main>
    <section class="search card">
      <h1>SimpleTube <i class="fa fa-youtube-play" aria-hidden="true"></i></h1>
      <form id='js-search-form'>
        <label for='query'></label>
        <input type='text' id='js-search-query' placeholder='Search'>
        <button id='search-button' type='submit'><i class="fa fa-search" aria-hidden="true"></i></button>
      </form>
    </section>
    <section id='results' class="results card hidden"> <!--HIDDEN UNTIL SEARCH BUTTON IS PRESSED-->
      <h2>Results:</h2>
      <ol id='js-results'></ol>
      <nav>
        <button id="back-btn"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i> Back</button>
        <button id="next-btn">Next <i class="fa fa-arrow-circle-right" aria-hidden="true"></i></button>
      </nav>
    </section>
  </main>
  <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>
  <script src='./app.js'></script>
</body>

</html>
